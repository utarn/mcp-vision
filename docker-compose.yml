version: '3.8'

services:
  mcp-vision:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-vision-server
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount volume for persistent cache if needed
      - mcp-vision-cache:/app/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - mcp-network

volumes:
  mcp-vision-cache:
    driver: local

networks:
  mcp-network:
    driver: bridge